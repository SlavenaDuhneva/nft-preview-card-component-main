<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <!--CSS FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
     <div class="product__content"> 
      <article class="cube-image">
         <img class="image"src="images/image-equilibrium.jpg"alt="Equilibrium cube image" width="270" height="270">
         <div>
           <img src="/images/icon-view.svg"alt="eye image">
         </div>
      </article>
     <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex-group">
        <table>
        <td class="padding-oreant"><img src="images/icon-ethereum.svg" alt="green little image"></td>
          <td class="padding">0.041 ETH</td>
        <td><img src="images/icon-clock.svg" alt="blue clock icon"></td>
        <td class="clock">3 days left</td>   
        </table>
      </div>
      <hr>
       <article class="creator">
            <img class="avatar"src="images/image-avatar.png" alt="avatar image" width="29" height="29">
            <p class="creation">Creation of<span> Jules Wyvern</span></p>
       </div>  
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Slavena Duhneva</a>.
  </div>
  </div>
</body>
</html>
